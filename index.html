<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shreyas H Patil | iOS Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0071e3', // Apple Blue
              secondary: '#86868b', // Apple Gray text
              dark: '#1d1d1f', // Apple Black
              light: '#fbfbfd', // Warm Apple background
              surface: '#ffffff',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            boxShadow: {
              'apple': '0 4px 24px rgba(0,0,0,0.04)',
              'apple-hover': '0 20px 40px rgba(0,0,0,0.08)',
              'apple-card': '0 10px 30px -10px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(0, 113, 227, 0.4)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'intelligence': 'linear-gradient(90deg, #0071e3 0%, #9b51e0 50%, #0071e3 100%)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased; 
        background-color: #fbfbfd;
        background-image: radial-gradient(circle at 50% 0%, #ffffff 0%, #fbfbfd 100%);
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      .glass-nav {
        background-color: rgba(255, 255, 255, 0.75);
        backdrop-filter: saturate(180%) blur(24px);
        -webkit-backdrop-filter: saturate(180%) blur(24px);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Scroll Reveal Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Text Gradient Animation */
      .animate-text-gradient {
        background-size: 200% auto;
        animation: shimmer 5s linear infinite;
      }

      /* Stagger delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-[#fbfbfd] text-[#1d1d1f] antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
